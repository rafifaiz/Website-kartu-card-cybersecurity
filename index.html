<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Nama Digital Cyber Security</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

<main class="card-container" onclick="flipCard()">
    <section class="business-card">
        <!-- Sisi DEPAN Kartu nya pak -->
        <div class="card-face card-front">
            <!-- GARIS SCANNER NEON nya ini pak -->
            <div class="scanner-line"></div> 
            
            <!-- LOGO HACKER mister_L -->
            <div class="hacker-logo">
                <span data-text="ACCESS_GRANTED">ACCESS_GRANTED</span>
            </div>
            
            <h1>CYBER SECURITY</h1>
            <div class="security-info">
                <i class="fas fa-lock security-icon"></i>
                <p>Check Your Privacy Setting</p>
            </div>
        </div>

        <!-- Sisi BELAKANG Kartu nya ini pak -->
        <div class="card-face card-back">
            <!-- FOTO PROFIL saya ini pak -->
            <div class="profile-picture">
                <img src="img/foto rapi.jpg" alt="Foto Profil Rafi Faiz" onerror="this.src='https://placehold.co/120x120/0d1a2f/ffffff?text=RAFI';">
            </div>

            <header class="info-header">
                <h2>Rafi Faiz A</h2>
                <p class="title">Cyber Security Enthusiasts</p>
            </header>
            
            <address class="contact-details">
                <div class="contact-item">
                    <i class="fab fa-whatsapp contact-icon"></i>
                    <a href="tel:+6281234567890">+628234567890</a> 
                    <a href="https://wa.me/6281234567890" target="_blank" rel="noopener noreferrer">(WA)</a>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <a href="mailto:mail@email.com">leorapi219@email.com</a>
                </div>

                <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <a href="https://maps.app.goo.gl/656FJtrrs45EKcjq9" target="_blank" rel="noopener noreferrer">address, City</a>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-building contact-icon"></i>
                    <a href="https://github.com/rafifaiz" target="_blank" rel="noopener noreferrer">github</a>
                </div>
            </address>
            
            <!-- ANIMASI GEMBOK nya ini pak -->
            <div class="lock-animation-container">
                <i id="animated-lock" class="fas fa-lock lock-icon"></i>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
